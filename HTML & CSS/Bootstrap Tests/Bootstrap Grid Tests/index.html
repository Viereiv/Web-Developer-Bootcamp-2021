<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Grid Tests</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">Bootstrap Grid Tests</h1>
        <div class="row">
            <div class="col-2 bg-success">2 Units</div>
            <div class="col-6 bg-info">6 Units</div>
            <div class="col-4 bg-primary">4 Units</div>
        </div>
        <div class="row">
            <div class="col-4 bg-success">4 Units</div>
            <div class="col-8 bg-warning">8 Units</div>
        </div>
        <div class="row">
            <div class="col-2 bg-danger">2 Units</div>
            <div class="col-2 bg-info">2 Units</div>
            <div class="col-2 bg-success">2 Units</div>
            <div class="col-2 bg-primary">2 Units</div>
            <div class="col-2 bg-success">2 Units</div>
            <div class="col-2 bg-info">2 Units</div>
        </div>

        <h1 class="display-3 text-center text-secondary">Responsive Grid</h1>
        <div class="row">
            <div class="col-sm-3 col-lg-2 bg-success">3 Units</div>
            <div class="col-sm-3 col-lg-4 bg-primary">3 Units</div>
            <div class="col-sm-3 col-lg-3 bg-success">3 Units</div>
            <div class="col-sm-3 col-lg-3 bg-primary">3 Units</div>
        </div>

        <h1 class="display-3 text-center text-secondary">Responsive Image Grid</h1>
        <div class="row align-items-center">
            <div class="col-lg-4 col-md-6">
                <img class="img-fluid"
                    src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80"
                    alt="">
            </div>
            <div class="col-lg-4 col-md-6">
                <img class="img-fluid"
                    src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1087&q=80"
                    alt="">
            </div>
            <div class="col-lg-4 col-md-6">
                <img class="img-fluid"
                    src="https://images.unsplash.com/photo-1502134249126-9f3755a50d78?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                    alt="">
            </div>
        </div>
    </div>

</body>

</html>
